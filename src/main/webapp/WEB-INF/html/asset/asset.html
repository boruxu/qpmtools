<!--asset管理主页面-->
<div>
    <div class="row">
        <div class="box col-lg-12">
            <div class="box-inner">
                <div class="box-header well">
                    <h2><i class="glyphicon glyphicon-globe"></i>资产库</h2>
                    <div class="box-icon">
                        <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content row" >
                    <!--<div class="col-lg-12 box">
                        <select ng-change="choseO()" ng-model="asset.selectOrganization" ng-options="organization.name for organization in asset.organizationList">
                            <option value="">-- 请选择所属组织 --</option>
                        </select>
                        <select ng-change="choseP()" ng-model="asset.selectProject" ng-options="project.name for project in asset.projectList">
                            <option value="">-- 请选择所属项目 --</option>
                        </select>
                    </div>-->
                    <div class="col-lg-12 box">
                        <label for="assetAPI">请输入资产库数据源</label>
                        <input type="url" ng-model="asset.api" id="assetAPI"/>
                        <button class="btn btn-success btn-xs" ng-click="getAsset()">
                            <span class="glyphicon glyphicon-download-alt "></span> 获得资产库数据
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div ui-view>
        <div class="row">
            <div class="box col-lg-12">
                <div class="box-inner">
                    <div class="box-header well">
                        <h2><i class="glyphicon glyphicon-list"></i>资产列表</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting-alpha btn-round btn-default"><i
                                    class="glyphicon glyphicon-cog"></i></a>
                            <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round btn-default"><i
                                    class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content row" >
                        <div class="col-lg-12  ">
                            <div class="panel-body"  >
                                <table class="table" >
                                    <div class="alert-danger" ng-if="asset.message!=''">{{asset.message}}</div>
                                    <tr>
                                        <th>编号</th>
                                        <th>1</th>
                                        <th>操作</th>
                                    </tr>
                                    <tr ng-repeat="assetItem in asset.assetList">
                                        <td></td>
                                        <td></td>

                                        <td nowrap>
                                            <button type="button" class="btn btn-primary btn-xs"
                                                    ui-sref="asset.detail({id:assetItem.id})">
                                                <span class="glyphicon glyphicon-eye-open"></span> 查看
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>共{{asset.assetList.length}}条</th>
                                        <td></td><td></td>
                                    </tr>

                                </table>

                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

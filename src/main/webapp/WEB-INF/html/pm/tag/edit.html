<!--edit.html-->
<div >
    <div class="row">
        <div class="box col-lg-12">
            <div class="box-inner">
                <div class="box-header well">
                    <h2 ng-if="tagG.state=='pmTag.edit'">修改标签</h2>
                    <h2 ng-if="tagG.state=='pmTag.create'">新建标签</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-setting-alpha btn-round btn-default"><i
                                class="glyphicon glyphicon-cog"></i></a>
                        <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                        <a href="#" class="btn btn-close btn-round btn-default"><i
                                class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </div>
                <div class="box-content row" >
                    <div class="col-lg-12  ">
                        <div class="panel-heading">
                            <button class="btn btn-default btn-xs" ui-sref="pmTag">
                                <span class="glyphicon glyphicon-backward"></span> 返回</button>
                            <button ng-if="tagG.state=='pmTag.edit'" type="button" class="btn btn-warning btn-xs" ng-click="update()" >
                                <span class="glyphicon glyphicon-refresh"></span> 更新
                            </button>
                            <button ng-if="tagG.state=='pmTag.create'" type="button" class="btn btn-warning btn-xs" ng-click="create()" >
                                <span class="glyphicon glyphicon-refresh"></span> 新建
                            </button>
                            <div class="alert-danger" ng-if="tagG.message!=''">{{tagG.message}}</div>
                        </div>
                        <div class="panel-body" >
                            <table class="table" >
                                <tr>
                                    <th>
                                        <strong>标签名称:&nbsp</strong>
                                    </th>
                                </tr>
                                <tr>
                                    <td >
                                        <input type="text" ng-model="detail.name" class="col-lg-12"/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <strong>标签描述:&nbsp</strong>
                                    </th>
                                </tr>
                                <tr>
                                    <td >
                                        <input type="text" ng-model="detail.description" class="col-lg-12"/>
                                    </td>
                                </tr>

                            </table>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!--tagG管理主页面-->
<div>
<div ui-view>
        <div class="row">
            <div class="box col-lg-12">
                <div class="box-inner">
                    <div class="box-header well">
                        <h2><i class="glyphicon glyphicon-list"></i>标签列表</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting-alpha btn-round btn-default"><i
                                    class="glyphicon glyphicon-cog"></i></a>
                            <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round btn-default"><i
                                    class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content row" >
                        <div class="col-lg-12  ">
                            <div class="panel-body"  >
                                <table class="table" >
                                    <div class="alert-danger" ng-if="tagG.message!=''">{{tagG.message}}</div>
                                    <tr>
                                        <th>标签名</th>
                                        <th>标签描述</th>
                                        <th>操作
                                            <button class="btn btn-success btn-xs"  ui-sref="pmTag.create">
                                                <span class="glyphicon glyphicon-plus "></span>新建
                                            </button>

                                        </th>
                                    </tr>
                                    <tr ng-repeat="tagItem in tagG.tagList">
                                        <td>{{tagItem.name}}</td>
                                        <td>{{tagItem.description }}</td>

                                        <td nowrap>
                                            <button type="button" class="btn btn-primary btn-xs"
                                                    ui-sref="pmTag.detail({id:tagItem.id})">
                                                <span class="glyphicon glyphicon-eye-open"></span> 查看
                                            </button>
                                            <button type="button" class="btn btn-warning btn-xs"
                                                    ui-sref="pmTag.edit({id:tagItem.id})">
                                                <span class="glyphicon glyphicon-edit "></span> 编辑
                                            </button>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="remove(tagItem.id)">
                                                <span class="glyphicon glyphicon-trash"></span> 删除
                                            </button>

                                        </td>
                                    </tr>

                                    <tr>
                                        <th>共{{tagG.tagList.length}}条</th>
                                        <td></td><td></td>
                                    </tr>

                                </table>

                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!--风险管理主页面-->
<div>
    <div class="row">
        <div class="box col-lg-12">
            <div class="box-inner">
                <div class="box-header well">
                    <h2><i class="glyphicon glyphicon-globe"></i>{{riskG.selectProject.name}}风险管理</h2>
                    <div class="box-icon">
                        <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                    </div>
                </div>
                <div class="box-content row" >
                    <div class="col-lg-12 box">
                        <select ng-change="choseO()" ng-model="riskG.selectOrganization" ng-options="organization.name for organization in riskG.organizationList">
                            <option value="">-- 请选择所属组织 --</option>
                        </select>
                        <select ng-change="choseP()" ng-model="riskG.selectProject" ng-options="project.name for project in riskG.projectList">
                            <option value="">-- 请选择所属项目 --</option>
                        </select>
                    </div>
                    <div class="col-lg-12 box">
                        <button ui-sref-active="active" ui-sref="risk.type" class="btn btn-primary ">风险库管理</button>
                        <button ui-sref-active="active" ui-sref="risk.identify" class="btn btn-primary">风险识别</button>
                        <button ui-sref-active="active" ui-sref="risk.analysis" class="btn btn-primary">风险分析</button>
                        <button ui-sref-active="active" ui-sref="risk.evaluate" class="btn btn-primary">风险评估</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div ui-view></div>

</div>

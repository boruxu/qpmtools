<!--list.html-->
<div >
    <div ui-view >
        <div class="row">
            <div class="box col-lg-12">
                <div class="box-inner">
                    <div class="box-header well">
                        <h2><i class="glyphicon glyphicon-list"></i>风险列表</h2>
                        <div class="box-icon">
                            <a href="#" class="btn btn-setting-alpha btn-round btn-default"><i
                                    class="glyphicon glyphicon-cog"></i></a>
                            <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                    class="glyphicon glyphicon-chevron-up"></i></a>
                            <a href="#" class="btn btn-close btn-round btn-default"><i
                                    class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content row" >
                        <div class="col-lg-12  ">
                            <div class="panel-body"  >
                                <table class="table" >
                                    {{riskG.message}}
                                    <tr>
                                        <th>风险项</th>
                                        <th>风险类型</th>
                                        <th>风险情况</th>
                                        <th>优先级</th>
                                        <th>风险状态</th>
                                        <th>操作</th>
                                    </tr>
                                    <tr ng-repeat="risk in riskG.riskList">
                                        <td>{{risk.name}}</td>
                                        <td>{{risk.riskType.name}}</td>
                                        <td>{{risk.riskContex}}</td>
                                        <td>{{risk.riskPriority}}</td>
                                        <td>{{risk.riskState}}</td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-primary btn-xs"
                                                    ui-sref="risk.riskList.detail({id:risk.id})">
                                                <span class="glyphicon glyphicon-eye-open"></span> 查看
                                            </button>
                                            <button type="button" class="btn btn-success btn-xs"
                                                    ui-sref="risk.riskList.track({id:risk.id})">
                                                <span class="glyphicon glyphicon-eye-open"></span> 操作记录
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>共{{riskG.riskList.length}}条</th>
                                        <td></td><td></td><td></td><td></td><td></td>
                                    </tr>

                                </table>

                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

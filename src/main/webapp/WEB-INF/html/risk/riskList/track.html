<!--detail.html-->
<div >
    <div class="row">
        <div class="box col-lg-12">
            <div class="box-inner">
                <div class="box-header well">
                    <h2 >风险操作信息</h2>

                    <div class="box-icon">
                        <a href="#" class="btn btn-setting-alpha btn-round btn-default"><i
                                class="glyphicon glyphicon-cog"></i></a>
                        <a href="#"  class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                        <a href="#" class="btn btn-close btn-round btn-default"><i
                                class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </div>
                <div class="box-content row" >
                    <div class="col-lg-12  ">
                        <div class="panel-heading">
                            <button class="btn btn-default btn-xs" ui-sref="risk.riskList">
                                <span class="glyphicon glyphicon-backward"></span> 返回</button>
                        </div>
                        <div class="panel-body"  >
                            <strong>风险项:&nbsp</strong>{{detail.name}}
                            <table class="table" >
                                <tr>
                                    <th>操作类型</th>
                                    <th>操作人员</th>
                                    <th>操作时间</th>
                                </tr>

                                <tr ng-repeat="track in detail.riskTrack" >
                                     <td>{{track.measureType}}</td>
                                     <td>{{track.measureMan}}</td>
                                     <td>{{track.measureTime | date:'yyyy年MM月dd日 HH:mm:ss'}}</td>
                                </tr>



                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
